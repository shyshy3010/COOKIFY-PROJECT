<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Eva Levy & Shyrel Journo - Cookify</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="#" class="logo-link"></a>
        </div>
        <nav class="navbar">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search a recipe, ingredients...">
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" id="home-link">Home</a>
                <a href="home.html" class="nav-link">Recipes</a>
                <a href="#" class="nav-link">Meal Plan</a>
            </div>
            <div class="user-info">
                <img src="./images/daviduser.png" alt="" class="user-img">
                <span>Log out</span>
            </div>
        </nav>
    </header>
    <nav class="vertical-nav">
        <ul>
        <li><a href="#"><img src="images/profil-icon.svg" alt="Profil"> Profil</a></li>
        <li><a href="mypantry.html"><img src="images/Fridge-icon.svg" alt="My Pantry"> My Pantry</a></li>
        <li><a href="#"><img src="images/grocery-icon.svg" alt="Grocery List"> Grocery List</a></li>
        <li><a href="#"><img src="images/trash-icon.svg" alt="My Trash"> My Trash</a></li>
        <li><a href="#"><img src="images/notif-icon.svg" alt="Notifications"> Notifications</a></li>
        </ul>
    </nav>
    <main>
        <div class="home-title">
            <img src="images/homeicon.svg" alt="home">
            <h2>Home</h2>
        </div>
        <div class="sortby">
            <select id="Sort By">
                <option value="">Sort By</option>
                <option value="Time">Time</option>
                <option value="Difficulty">Difficulty</option>
                <option value="Conservation">Conservation</option>
            </select>
            <select id="View By">
                <option value="">View By</option>
                <option value="Grid View">Grid View</option>
                <option value="List View">List View</option>
                <option value="Meal Plan">Meal plan</option>
            </select>
        </div>
        <div class="foryou-title">
            <img src="images/foryou-icon.svg" alt="For You">
            <h3>For You</h3>
            <a href="#" class="view-all-link">View All <img src="images/arrow_right.svg" alt="Scroll icon"></a>
        </div> 
        <div class="recipeforyou-container"></div> 
        <div class="trendingnow-title">
            <img src="images/foryou-icon.svg" alt="For You">
            <h4>Trending Now</h4>
            <a href="#" class="view-all-link2">View All <img src="images/arrow_right.svg" alt="Scroll icon"></a>
        </div>
        <div class="recipetrendingnow-container"></div>         
    </main>
    <script src="js/homescript.js"></script>
</body>
</html>
