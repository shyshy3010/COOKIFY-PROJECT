<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva Levy & Shyrel Journo - Cookify</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="#" class="logo-link"></a>
        </div>
        <nav class="navbar">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search a recipe, ingredients...">
            </div>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="#" class="nav-link active" id="recipes-link">Recipes</a>
                <a href="#" class="nav-link">Meal Plan</a>
            </div>
            <div class="user-info">
                <img src="./images/daviduser.png" alt="" class="user-img">
                <span>Log out</span>
            </div>
        </nav>
    </header>
    <nav class="vertical-nav">
        <ul>
        <li><a href="#"><img src="images/profil-icon.svg" alt="Profil"> Profil</a></li>
        <li><a href="mypantry.html"><img src="images/Fridge-icon.svg" alt="My Pantry"> My Pantry</a></li>
        <li><a href="#"><img src="images/grocery-icon.svg" alt="Grocery List"> Grocery List</a></li>
        <li><a href="#"><img src="images/trash-icon.svg" alt="My Trash"> My Trash</a></li>
        <li><a href="#"><img src="images/notif-icon.svg" alt="Notifications"> Notifications</a></li>
        </ul>
    </nav>
    <main>
        <div class="recipes-title">
            <img src="images/recipe-icon.svg" alt="recipe">
            <h2>Recipes</h2>
        </div>
        <div class="filters">
            <img src="images/filter.svg" alt="filter">
            <select id="time-to-cook">
                <option value="">Time to cook</option>
                <option value="20 min">20 min</option>
                <option value="30 min">30 min</option>
                <option value="40 min">40 min</option>
            </select>
            <select id="categories">
                <option value="">Categories</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
                <option value="Drink">Drink</option>
            </select>
            <select id="season">
                <option value="">Season</option>
                <option value="summer">Summer</option>
                <option value="winter">Winter</option>
            </select>
            <select id="conservation">
                <option value="">Conservation</option>
                <option value="1 day">1 day</option>
                <option value="2 days and more">2 days and more</option>
            </select>
            <select id="level">
                <option value="">Level</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="filter-button">OK</button>
        </div>
        <div class="recipe-container"></div>
    </main>
</body>
</html>
