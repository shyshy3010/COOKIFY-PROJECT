<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Eva Levy & Shyrel Journo - Cookify</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="#" class="logo-link"></a>
        </div>
        <nav class="navbar">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search a recipe, ingredients...">
            </div>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="#" class="nav-link active" id="recipes-link">Recipes</a>
                <a href="#" class="nav-link">Meal Plan</a>
            </div>
            <div class="user-info">
                <img src="./images/daviduser.png" alt="" class="user-img">
                <span>Log out</span>
            </div>
        </nav>
    </header>
    <nav class="vertical-nav">
        <ul>
        <li><a href="#"><img src="images/profil-icon.svg" alt="Profil"> Profil</a></li>
        <li><a href="mypantry.html"><img src="images/Fridge-icon.svg" alt="My Pantry"> My Pantry</a></li>
        <li><a href="#"><img src="images/grocery-icon.svg" alt="Grocery List"> Grocery List</a></li>
        <li><a href="#"><img src="images/trash-icon.svg" alt="My Trash"> My Trash</a></li>
        <li><a href="#"><img src="images/notif-icon.svg" alt="Notifications"> Notifications</a></li>
        </ul>
    </nav>
    <main>
        <div class="recipes-title">
            <img src="images/recipe-icon.svg" alt="recipe">
            <h2>Recipes</h2>
        </div>
        <div class="container">
             <div id="card-container" class="card-container"></div>
        <div class="ingredients-container">
            <h2> Main ingredients</h2>
            <ul id="main-ingredients-list" class="main-ingredients-list"></ul>
        </div>
        <div class="ingredients-container">
            <h2>Bechamel ingredient</h2>
            <ul id="bechamel-ingredients-list" class="bechamel-ingredients-list"></ul>
        </div>
        </div>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
            <div id="demo-container">
                <p><span id="demo"></span> Servings</p>
            </div>
          </div>   
        <button id="addToPantryBtn"disabled >Add to My Pantry</button>
        <div id="addedToPantryMessage" class="added-to-pantry-message">Ingredients added to My Pantry!</div>
        <button id="startCookingBtn">Start Cooking</button>
        </main>
</body>
</html>
