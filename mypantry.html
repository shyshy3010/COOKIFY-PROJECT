<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Eva Levy & Shyrel Journo - Cookify</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="#" class="logo-link"></a>
        </div>
        <nav class="navbar">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search a recipe, ingredients...">
            </div>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="index.html" class="nav-link">Recipes</a>
                <a href="#" class="nav-link">Meal Plan</a>
            </div>
            <div class="user-info">
                <img src="./images/daviduser.png" alt="" class="user-img">
                <span>Log out</span>
            </div>
        </nav>
    </header>
    <nav class="vertical-nav">
        <ul>
        <li><a href="#"><img src="images/profil-icon.svg" alt="Profil"> Profil</a></li>
        <li><a href="#"><img src="images/Fridge-icon.svg" alt="My Pantry"> My Pantry</a></li>
        <li><a href="#"><img src="images/grocery-icon.svg" alt="Grocery List"> Grocery List</a></li>
        <li><a href="#"><img src="images/trash-icon.svg" alt="My Trash"> My Trash</a></li>
        <li><a href="#"><img src="images/notif-icon.svg" alt="Notifications"> Notifications</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="recipes-title">
            <img src="images/Fridge-icon.svg" alt="pantry">
            <h2>My Pantry</h2>
        </div>
        <div class="pantry-wrapper">
            <div class="ingredients-section">
                <div class="section-header">
                    <h3>Ingredients</h3>
                    <p class="ingredient-count">0 Ingredients</p>
                    <button class="add-ingredients-button">Add Ingredients</button>
                </div>
                <div class="ingredient-list"></div>
            </div>
            <div class="meals-section">
                <div class="section-header">
                    <h3>Meals</h3>
                    <p class="meal-count">0 Meals</p>
                </div>
                <div class="meal-list"></div>
            </div>
        </div>
        <button class="change-color-button">Change Color of my pantry</button>
    </main>
    <script src="js/pantry.js"></script>
</body>
</html>
